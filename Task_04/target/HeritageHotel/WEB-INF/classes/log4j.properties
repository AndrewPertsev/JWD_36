log4j.debug=true
log4j.rootLogger=debug,  stdout, file 

#log4j.appender.stdout=org.apache.logging.log4j.ConsoleAppender
#log4j.appender.stdout.layout=org.apache.logging.log4j.PatternLayout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p [%t]:  %m%n

#log4j.appender.file=org.apache.logging.log4j.FileAppender
#log4j.appender.file.layout=org.apache.logging.log4j.PatternLayout
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.File=/log/application.log
log4j.appender.file.MaxFileSize=5MB
log4j.appender.MaxBackupIndex=10
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p [%t]:  %m%n



